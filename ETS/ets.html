<!DOCTYPE HTML>
<head>
    <title>ETS</title>
    <meta charset="utf-8" />
</head>


<script id="vs-src" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;
    uniform mat4 uMVMatrix;
    uniform mat4 uProjectionMatrix;
    uniform vec4 translation;
    
    varying vec4 vColor;
    
    void main(void) {
        gl_Position = uProjectionMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>

<script id="fs-src" type="x-shader/x-fragment">
    precision mediump float;
    
    varying vec4 vColor;
    
    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script src="gl-matrix-min.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>
<script src="ets.js"></script>

<body onload="startup();">
    <div>Klik beberapa kali pada canvas untuk mengganti posisi kamera</div>
    <div id="posisiKamera">Posisi Kamera: Top Down (Dari Atas)</div>
    <canvas id="myCanvas" width="500" height="500"></canvas>
</body>
